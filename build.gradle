group 'io.hackable'
version '2017.SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

compileJava {
    options.fork = true
    options.incremental = true
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile "org.codehaus.groovy:groovy:2.4.12"
    testCompile 'junit:junit:4.12'
}
